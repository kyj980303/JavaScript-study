<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>noteApp</title>
    <link rel="stylesheet" href="./static/css/noteApp.css" />
  </head>
  <body>
    <div class="noteApp">
      <div class="note">
        <div class="tit">
          <h1>Notes App</h1>
          <p>Take notes and never forget.</p>
        </div>

        <div class="search">
          <div class="bar">
            <input type="text" value="" placeholder="Serach" />
          </div>
          <div class="bar">
            <select id="selectbox" name="selectbox" onchange="onFilter()">
              <option value="0">Please select a sort order</option>
              <option value="1">Sort by recently created</option>
              <option value="2">Sort alphabetically</option>
            </select>
          </div>
        </div>

        <div class="memo">
          <ul>
            <p class="noMemo hide">Note is empty.</p>
          </ul>
        </div>

        <div class="create hide">
          <div class="btnTi">
            <div class="btnAndTime">
              <button onclick="onBackBtn()">â€¹ Back</button>
            </div>
            <div class="btnAndTime">
              <p></p>
            </div>
          </div>

          <form class="content">
            <div class="noteTitle">
              <input type="text" value="" placeholder="Note Title" />
            </div>
            <div class="contentTxt">
              <textarea placeholder="Enter note text"></textarea>
            </div>
          </form>
        </div>

        <div class="createBtns hide">
          <button class="remove" onclick="onDeleteBtn()">Delete</button>
          <button class="done" onclick="handleContentsSubmit()">Insert</button>
          <button class="update" onclick="onUpdateBtn()">Update</button>
        </div>

        <div class="createBtn">
          <button onclick="onCreateBtn()">Create Note</button>
        </div>
      </div>
    </div>

    <script src="./static/js/noteApp.js"></script>
    <script src="./static/js/create.js"></script>
  </body>
</html>
